{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <table border="1">
        <thead>
            <tr>
                {% for field in user_fields %}
                <th>{{ field }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                {% for field in user_fields %}
                <td>{{ user|attr:field }}</td>
                {% endfor %}
            </tr>
            {% empty %}
            <tr>
                <td colspan="{{ user_fields|length }}">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
